<!DOCTYPE html>
<html>

<head>
    <title>Java Script </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</head>

<body>
    <h1>Pass phrase by Sanjay Krishna Manavarthi </h1>
    <br>
    <form class="col-6">
        <div class="form-group">
            <label for="secretphrase">Enter the secret phrase</label>
            <input type="password" id="secretphrase"  class="form-control"   name="secretphrase" min=8 max=50 step=2 value="Let me in">
        </div>
        <div class="form-group">
            <label for="checkedphrase">Enter a phrase</label>
            <input type="text" id="checkphrase"   class="form-control"  name="checkedphrase"> <br> <br>
        </div>
        <br>
        <div class="form-group">
            <input type="button" class="btn btn-primary" onclick="processPhrase()" value="Check the phrase">
        </div>
    </form>
    <div class="container">
        <img src="numbat.jpg" class="img-thumbnail" alt="numbat" width="200" height="200" onclick="newImage()" id="img">
   </div>

    <p id="result">Attempts shown here </p>
    <script>
        var correct = 0, wrong = 0, count=1;
        function processPhrase() {

            secretphrase = document.getElementById("secretphrase").value
            checkphrase = document.getElementById("checkphrase").value
            if (secretphrase == checkphrase) {
                correct = correct + 1;
                document.getElementById("result").innerHTML = "Correct count " + correct;
                alert("access allowed");
            } else {

                wrong = wrong + 1;
                document.getElementById("result").innerHTML = "Wrong count " + wrong;
                alert("access denied");
            }
        }
            function newImage(){
             switch(count){
                case 1:
                    document.getElementById("img").src="monkey.jpg"
                    count = count + 1
                    break;
                case 2:
                    document.getElementById("img").src="alpine goat.jpg"  
                    count = count + 1
                    break;
                case 3:
                    document.getElementById("img").src="vole.jpg"
                    count = 1
                    break;  

            }
        }
    </script>
</body>
</html>
